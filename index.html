<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon-img">

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>

      </h1>

      <form class="form">
        <input type="search"
        class="input-search"
        placeholder="Name or Number 1-898"
        required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img
        src="./imagens/pokedex.png"
        alt="imagem de uma pokédex"
        class="pokedex"
      />
    </main>
  </body>
</html>
